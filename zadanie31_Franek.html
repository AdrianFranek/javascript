<html>
<head>
<script type="text/javascript">
var autobus = {
    ilu_pasazerow: 55,
    marka: 'Solaris',
    rok_produkcji: 2022,
    Autobus_wyswietl_Franek: function ()
    {
        document.write("Ilu pasażerów: " + this.ilu_pasazerow + "<br>Marka: " + this.marka + "<br>Rok: " + this.rok_produkcji + "<br>");
    }
}
autobus.Autobus_wyswietl_Franek();

autobus.przebieg = 150000;
autobus.autobus_pokaz_Franek = function() {
    alert('Przebieg: ' + this.przebieg + ' km');
}
autobus.autobus_pokaz_Franek();
</script>
</head>
<body>
<br>
Programowanie obiektowe. <br>
Obiekt to Autobus<br>
Pola:<br>
ilu_pasazerow<br>
marka<br>
rok_produkcji<br>
metoda: Autobus_wyswietl_Franek<br>
nowe pole to przebieg<br>
nowa metoda to autobus_pokaz_Franek();<br>
</body>
</html>
